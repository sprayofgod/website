<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spray Of God</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
    }
    .overlay-text.show {
      opacity: 1;
    }
    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
      padding: 40px;
      text-align: center;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <video class="video-background" autoplay muted  playsinline>
    <source src="back.webm" type="video/webm">
    Ваш браузер не поддерживает видео.
  </video>

  <div class="overlay-text" id="mainText">
  SPRAY OF GOD
  </div>
</header>

<section>Блок 1: Контент</section>
<section>Блок 2: Ещё контент</section>
<section>Блок 3: Последний блок</section>

<script>
  // Показать текст через 5 секунд
  setTimeout(function() {
    document.getElementById('mainText').classList.add('show');
  }, 5000);

  // Анимация при прокрутке
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, {
    threshold: 0.2
  });

  document.querySelectorAll('section').forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
